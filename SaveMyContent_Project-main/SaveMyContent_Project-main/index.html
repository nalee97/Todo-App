<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	<title>SaveMyContent</title>
	<style>
		body {
			background-color: black;
		}
	</style>
</head>

<body onload="reloadTaskCards()">
	<div class="modal fade" id="newCardModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add New Content</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="imageURL" class="form-label">Image URL</label>
						<input type="url" id="imageURL" class="form-control">
						<label for="taskTitle" class="form-label">Title</label>
						<input type="text" id="taskTitle" class="form-control">
						<label for="taskType" class="form-label">Type</label>
						<input type="text" id="taskType" class="form-control">
						<label for="taskDeadline" class="form-label">Content Created Date</label>
						<input type="date" id="taskDeadline" class="form-control">
						<label for="taskDescription" class="form-label">Task Description</label>
						<textarea id="taskDescription" rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"
						onclick="addCard()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="openTaskModal">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="open__task__modal">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"
				style="font-style: italic; color: darkcyan; font-size: 28px; font-weight: 700; ">SaveMyContent</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<button type="button" class="btn btn-success my-3 mx-5" data-bs-target="#newCardModal"
					data-bs-toggle="modal"><i class="far fa-plus"></i> Add New Content</button>
			</div>
		</div>
	</nav>

	<main class="container">
		<section>
			<div class="row" id="taskContents">
			</div>
		</section>
	</main>

	<script src="./index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
		</script>
</body>

</html>
